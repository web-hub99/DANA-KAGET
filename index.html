<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>lanjut</title>
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.85);}
    .modal{background:#111;color:#fff;padding:36px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.6);text-align:center;max-width:90%;width:420px}
    .title{font-size:22px;margin-bottom:18px}
    .btn{display:inline-block;padding:10px 22px;border-radius:8px;background:#ff3b3b;color:#fff;text-decoration:none;font-weight:600;cursor:pointer;border:none;font-size:16px}
    .btn:active{transform:translateY(1px)}
    body{overflow:hidden}
  </style>
</head>
<body>
  <div class="overlay" role="dialog" aria-modal="true" aria-label="Klik tombol di bawah ini untuk lanjut">
    <div class="modal">
      <div class="title">klik tombol di bawah ini untuk lanjut</div>
      <button id="btnKeluar" class="btn">klik di sini</button>
    </div>
  </div>

  <!-- autoplay lagu langsung dari Google Drive -->
  <audio id="bgm" autoplay loop playsinline>
    <source src="AUD-20250703-WA0148.mp3" type="audio/mpeg">
  </audio>

  <script>
    const btn = document.getElementById('btnKeluar');
    const audio = document.getElementById('bgm');

    // tombol malah replay lagu
    btn.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
      btn.animate([
        { transform: 'translateX(0)' },
        { transform: 'translateX(-8px)' },
        { transform: 'translateX(8px)' },
        { transform: 'translateX(0)' }
      ], { duration: 300 });
      audio.currentTime = 0;
      audio.play().catch(()=>{});
      return false;
    }, { passive: false });

    // coba langsung play saat masuk
    document.addEventListener('DOMContentLoaded', () => {
      audio.play().catch(()=>{});
    });
  </script>
</body>
</html>
